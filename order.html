    <div class="order-container">
        <h1>Place Your Order</h1>
        <p>Fill out the form below to send your request.</p>
        
        <form action="submit_order.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="order-details">Order Details</label>
            <textarea id="order-details" name="order_details" rows="5" required></textarea>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="deadline">Preferred Deadline</label>
            <input type="date" id="deadline" name="deadline">

            <button type="submit">Submit Order</button>
        </form>
